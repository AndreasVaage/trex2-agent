<Agent name="pyros">
  <Plugin name="ros_pg">
    <RosClock seconds="1"/>
    <RosReactor name="pyros" lookahead="0" latency="0">
      <Topic name="odom" topic="/odom" type="nav_msgs.msg.Odometry" init="1" />
      <Topic name="clock" topic="/clock" type="rosgraph_msgs.msg.Clock" />
    </PyROSReactor>
  </Plugin>
</Agent>	
